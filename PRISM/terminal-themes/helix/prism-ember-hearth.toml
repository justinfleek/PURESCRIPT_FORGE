# Prism Theme: ember-hearth
# Place in ~/.config/helix/themes/prism-ember-hearth.toml

"ui.background" = { bg = "#0c0908" }
"ui.text" = "#f8f0e0"
"ui.text.focus" = "#ffd93d"
"ui.cursor" = { bg = "#ffd93d", fg = "#0c0908" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#5a4a40"
"ui.linenr.selected" = "#ffd93d"
"ui.cursorline.primary" = { bg = "#13100f" }
"ui.statusline" = { fg = "#f8f0e0", bg = "#0c0908" }
"ui.statusline.inactive" = { fg = "#5a4a40", bg = "#0c0908" }
"ui.popup" = { bg = "#0c0908" }
"ui.menu" = { bg = "#0c0908" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#f8f0e0", bg = "#0c0908" }

"comment" = { fg = "#3a302a", modifiers = ["italic"] }
"keyword" = { fg = "#c792ea", modifiers = ["bold"] }
"keyword.control" = "#c792ea"
"keyword.function" = "#c792ea"
"keyword.return" = "#c792ea"
"keyword.exception" = "#c792ea"
"keyword.operator" = "#c792ea"

"string" = "#6bcb77"
"string.special" = "#6bcb77"

"function" = "#ff8c42"
"function.builtin" = "#ff8c42"
"function.method" = "#ff8c42"
"function.macro" = "#ff8c42"

"constant" = "#ffa94d"
"constant.numeric" = "#ffa94d"
"constant.character" = "#6bcb77"
"constant.builtin" = "#ffa94d"

"type" = "#ffd93d"
"type.builtin" = "#ffd93d"

"variable" = "#f8f0e0"
"variable.builtin" = "#ffd93d"
"variable.parameter" = "#f8f0e0"

"attribute" = "#ffd93d"
"namespace" = "#ffd93d"

"operator" = "#c792ea"
"punctuation" = "#f8f0e0"
"punctuation.delimiter" = "#f8f0e0"
"punctuation.bracket" = "#f8f0e0"

"label" = "#ffd93d"
"tag" = "#c792ea"

"markup.heading" = { fg = "#c792ea", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#ffd93d"
"markup.link.text" = "#6bcb77"
"markup.raw" = "#6bcb77"

"diff.plus" = "#6bcb77"
