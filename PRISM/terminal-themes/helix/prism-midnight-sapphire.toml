# Prism Theme: midnight-sapphire
# Place in ~/.config/helix/themes/prism-midnight-sapphire.toml

"ui.background" = { bg = "#050810" }
"ui.text" = "#e0e8f8"
"ui.text.focus" = "#c0c0d0"
"ui.cursor" = { bg = "#c0c0d0", fg = "#050810" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#4a5568"
"ui.linenr.selected" = "#c0c0d0"
"ui.cursorline.primary" = { bg = "#0c0f17" }
"ui.statusline" = { fg = "#e0e8f8", bg = "#050810" }
"ui.statusline.inactive" = { fg = "#4a5568", bg = "#050810" }
"ui.popup" = { bg = "#050810" }
"ui.menu" = { bg = "#050810" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e0e8f8", bg = "#050810" }

"comment" = { fg = "#2a3548", modifiers = ["italic"] }
"keyword" = { fg = "#a78bfa", modifiers = ["bold"] }
"keyword.control" = "#a78bfa"
"keyword.function" = "#a78bfa"
"keyword.return" = "#a78bfa"
"keyword.exception" = "#a78bfa"
"keyword.operator" = "#a78bfa"

"string" = "#6ee7b7"
"string.special" = "#6ee7b7"

"function" = "#60a5fa"
"function.builtin" = "#60a5fa"
"function.method" = "#60a5fa"
"function.macro" = "#60a5fa"

"constant" = "#fb923c"
"constant.numeric" = "#fb923c"
"constant.character" = "#6ee7b7"
"constant.builtin" = "#fb923c"

"type" = "#c0c0d0"
"type.builtin" = "#c0c0d0"

"variable" = "#e0e8f8"
"variable.builtin" = "#c0c0d0"
"variable.parameter" = "#e0e8f8"

"attribute" = "#c0c0d0"
"namespace" = "#c0c0d0"

"operator" = "#a78bfa"
"punctuation" = "#e0e8f8"
"punctuation.delimiter" = "#e0e8f8"
"punctuation.bracket" = "#e0e8f8"

"label" = "#c0c0d0"
"tag" = "#a78bfa"

"markup.heading" = { fg = "#a78bfa", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#c0c0d0"
"markup.link.text" = "#6ee7b7"
"markup.raw" = "#6ee7b7"

"diff.plus" = "#6ee7b7"
"diff.minus" = "#f87171"
"diff.delta" = "#c0c0d0"

[palette]
background = "#050810"
foreground = "#e0e8f8"
accent = "#c0c0d0"
