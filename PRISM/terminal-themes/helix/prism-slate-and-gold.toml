# Prism Theme: slate-and-gold
# Place in ~/.config/helix/themes/prism-slate-and-gold.toml

"ui.background" = { bg = "#12141a" }
"ui.text" = "#d8dce8"
"ui.text.focus" = "#ffd700"
"ui.cursor" = { bg = "#ffd700", fg = "#12141a" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#606878"
"ui.linenr.selected" = "#ffd700"
"ui.cursorline.primary" = { bg = "#191b20" }
"ui.statusline" = { fg = "#d8dce8", bg = "#12141a" }
"ui.statusline.inactive" = { fg = "#606878", bg = "#12141a" }
"ui.popup" = { bg = "#12141a" }
"ui.menu" = { bg = "#12141a" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#d8dce8", bg = "#12141a" }

"comment" = { fg = "#505868", modifiers = ["italic"] }
"keyword" = { fg = "#a78bfa", modifiers = ["bold"] }
"keyword.control" = "#a78bfa"
"keyword.function" = "#a78bfa"
"keyword.return" = "#a78bfa"
"keyword.exception" = "#a78bfa"
"keyword.operator" = "#a78bfa"

"string" = "#4ade80"
"string.special" = "#4ade80"

"function" = "#60a5fa"
"function.builtin" = "#60a5fa"
"function.method" = "#60a5fa"
"function.macro" = "#60a5fa"

"constant" = "#ffd700"
"constant.numeric" = "#ffd700"
"constant.character" = "#4ade80"
"constant.builtin" = "#ffd700"

"type" = "#ffd700"
"type.builtin" = "#ffd700"

"variable" = "#d8dce8"
"variable.builtin" = "#ffd700"
"variable.parameter" = "#d8dce8"

"attribute" = "#ffd700"
"namespace" = "#ffd700"

"operator" = "#a78bfa"
"punctuation" = "#d8dce8"
"punctuation.delimiter" = "#d8dce8"
"punctuation.bracket" = "#d8dce8"

"label" = "#ffd700"
"tag" = "#a78bfa"

"markup.heading" = { fg = "#a78bfa", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#ffd700"
"markup.link.text" = "#4ade80"
"markup.raw" = "#4ade80"

"diff.plus" = "#4ade80"
"diff.minus" = "#f87171"
"diff.delta" = "#ffd700"

[palette]
background = "#12141a"
foreground = "#d8dce8"
accent = "#ffd700"
