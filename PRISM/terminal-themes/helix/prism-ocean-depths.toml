"ui.background" = { bg = "#0a1018" }
"ui.text" = "#d0e0f0"
"ui.text.focus" = "#61e8e1"
"ui.cursor" = { bg = "#61e8e1", fg = "#0a1018" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#506070"
"ui.linenr.selected" = "#61e8e1"
"ui.cursorline.primary" = { bg = "#11171e" }
"ui.statusline" = { fg = "#d0e0f0", bg = "#0a1018" }
