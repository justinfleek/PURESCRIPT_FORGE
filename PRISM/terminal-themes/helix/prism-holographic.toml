# Prism Theme: holographic
# Place in ~/.config/helix/themes/prism-holographic.toml

"ui.background" = { bg = "#0a0810" }
"ui.text" = "#e8e0f8"
"ui.text.focus" = "#00ffff"
"ui.cursor" = { bg = "#00ffff", fg = "#0a0810" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#6060a0"
"ui.linenr.selected" = "#00ffff"
"ui.cursorline.primary" = { bg = "#110f17" }
"ui.statusline" = { fg = "#e8e0f8", bg = "#0a0810" }
"ui.statusline.inactive" = { fg = "#6060a0", bg = "#0a0810" }
"ui.popup" = { bg = "#0a0810" }
"ui.menu" = { bg = "#0a0810" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e8e0f8", bg = "#0a0810" }

"comment" = { fg = "#505080", modifiers = ["italic"] }
"keyword" = { fg = "#ff0080", modifiers = ["bold"] }
"keyword.control" = "#ff0080"
"keyword.function" = "#ff0080"
"keyword.return" = "#ff0080"
"keyword.exception" = "#ff0080"
"keyword.operator" = "#ff0080"

"string" = "#00ff80"
"string.special" = "#00ff80"

"function" = "#0080ff"
"function.builtin" = "#0080ff"
"function.method" = "#0080ff"
"function.macro" = "#0080ff"

"constant" = "#ffcc00"
"constant.numeric" = "#ffcc00"
"constant.character" = "#00ff80"
"constant.builtin" = "#ffcc00"

"type" = "#00ffff"
"type.builtin" = "#00ffff"

"variable" = "#e8e0f8"
"variable.builtin" = "#00ffff"
"variable.parameter" = "#e8e0f8"

"attribute" = "#00ffff"
"namespace" = "#00ffff"

"operator" = "#ff0080"
"punctuation" = "#e8e0f8"
"punctuation.delimiter" = "#e8e0f8"
"punctuation.bracket" = "#e8e0f8"

"label" = "#00ffff"
"tag" = "#ff0080"

"markup.heading" = { fg = "#ff0080", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#00ffff"
"markup.link.text" = "#00ff80"
"markup.raw" = "#00ff80"

"diff.plus" = "#00ff80"
"diff.minus" = "#ff0080"
"diff.delta" = "#ffcc00"

[palette]
background = "#0a0810"
foreground = "#e8e0f8"
accent = "#00ffff"
