# Prism Theme: aurora-glass
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a0815,fg=#e8f0f8"
set -g status-left-style "bg=#a78bfa,fg=#0a0815"
set -g status-right-style "bg=#0a0815,fg=#5a5570"

# Window status
set -g window-status-style "bg=#0a0815,fg=#5a5570"
set -g window-status-current-style "bg=#44475a,fg=#a78bfa,bold"
set -g window-status-activity-style "bg=#0a0815,fg=#a78bfa"

# Pane borders
set -g pane-border-style "fg=#5a5570"
set -g pane-active-border-style "fg=#a78bfa"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8f0f8"
set -g message-command-style "bg=#44475a,fg=#a78bfa"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8f0f8"

# Clock
set -g clock-mode-colour "#a78bfa"
