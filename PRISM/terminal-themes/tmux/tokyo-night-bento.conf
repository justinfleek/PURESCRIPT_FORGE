# Prism Theme: tokyo-night-bento
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0f0f18,fg=#e8e8f0"
set -g status-left-style "bg=#bb9af7,fg=#0f0f18"
set -g status-right-style "bg=#0f0f18,fg=#5a5a6a"

# Window status
set -g window-status-style "bg=#0f0f18,fg=#5a5a6a"
set -g window-status-current-style "bg=#44475a,fg=#bb9af7,bold"
set -g window-status-activity-style "bg=#0f0f18,fg=#e0af68"

# Pane borders
set -g pane-border-style "fg=#5a5a6a"
set -g pane-active-border-style "fg=#bb9af7"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8e8f0"
set -g message-command-style "bg=#44475a,fg=#bb9af7"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8e8f0"

# Clock
set -g clock-mode-colour "#bb9af7"
