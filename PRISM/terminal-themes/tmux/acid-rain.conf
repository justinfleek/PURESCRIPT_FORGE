# Prism Theme: acid-rain
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#040604,fg=#d0e0c0"
set -g status-left-style "bg=#c6ff00,fg=#040604"
set -g status-right-style "bg=#040604,fg=#607850"

# Window status
set -g window-status-style "bg=#040604,fg=#607850"
set -g window-status-current-style "bg=#44475a,fg=#c6ff00,bold"
set -g window-status-activity-style "bg=#040604,fg=#ffaa00"

# Pane borders
set -g pane-border-style "fg=#607850"
set -g pane-active-border-style "fg=#c6ff00"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d0e0c0"
set -g message-command-style "bg=#44475a,fg=#c6ff00"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d0e0c0"

# Clock
set -g clock-mode-colour "#c6ff00"
