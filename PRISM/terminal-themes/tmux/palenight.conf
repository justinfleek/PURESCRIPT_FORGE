# Prism Theme: palenight
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1b1e2b,fg=#a6accd"
set -g status-left-style "bg=#c792ea,fg=#1b1e2b"
set -g status-right-style "bg=#1b1e2b,fg=#676e95"

# Window status
set -g window-status-style "bg=#1b1e2b,fg=#676e95"
set -g window-status-current-style "bg=#44475a,fg=#c792ea,bold"
set -g window-status-activity-style "bg=#1b1e2b,fg=#ffcb6b"

# Pane borders
set -g pane-border-style "fg=#676e95"
set -g pane-active-border-style "fg=#c792ea"

# Message/command mode
set -g message-style "bg=#44475a,fg=#a6accd"
set -g message-command-style "bg=#44475a,fg=#c792ea"

# Copy mode
set -g mode-style "bg=#44475a,fg=#a6accd"

# Clock
set -g clock-mode-colour "#c792ea"
