# Prism Theme: catppuccin-mocha
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-style "bg=#cba6f7,fg=#1e1e2e"
set -g status-right-style "bg=#1e1e2e,fg=#6c7086"

# Window status
set -g window-status-style "bg=#1e1e2e,fg=#6c7086"
set -g window-status-current-style "bg=#44475a,fg=#cba6f7,bold"
set -g window-status-activity-style "bg=#1e1e2e,fg=#f9e2af"

# Pane borders
set -g pane-border-style "fg=#6c7086"
set -g pane-active-border-style "fg=#cba6f7"

# Message/command mode
set -g message-style "bg=#44475a,fg=#cdd6f4"
set -g message-command-style "bg=#44475a,fg=#cba6f7"

# Copy mode
set -g mode-style "bg=#44475a,fg=#cdd6f4"

# Clock
set -g clock-mode-colour "#cba6f7"
