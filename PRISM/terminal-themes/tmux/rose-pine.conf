# Prism Theme: rose-pine
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#191724,fg=#e0def4"
set -g status-left-style "bg=#c4a7e7,fg=#191724"
set -g status-right-style "bg=#191724,fg=#6e6a86"

# Window status
set -g window-status-style "bg=#191724,fg=#6e6a86"
set -g window-status-current-style "bg=#44475a,fg=#c4a7e7,bold"
set -g window-status-activity-style "bg=#191724,fg=#f6c177"

# Pane borders
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#c4a7e7"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e0def4"
set -g message-command-style "bg=#44475a,fg=#c4a7e7"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e0def4"

# Clock
set -g clock-mode-colour "#c4a7e7"
