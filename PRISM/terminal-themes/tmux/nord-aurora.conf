# Prism Theme: nord-aurora
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1a1f2a,fg=#d8dee9"
set -g status-left-style "bg=#88c0d0,fg=#1a1f2a"
set -g status-right-style "bg=#1a1f2a,fg=#616e88"

# Window status
set -g window-status-style "bg=#1a1f2a,fg=#616e88"
set -g window-status-current-style "bg=#44475a,fg=#88c0d0,bold"
set -g window-status-activity-style "bg=#1a1f2a,fg=#ebcb8b"

# Pane borders
set -g pane-border-style "fg=#616e88"
set -g pane-active-border-style "fg=#88c0d0"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d8dee9"
set -g message-command-style "bg=#44475a,fg=#88c0d0"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d8dee9"

# Clock
set -g clock-mode-colour "#88c0d0"
