# Prism Theme: champagne-noir
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a0a08,fg=#f0ece0"
set -g status-left-style "bg=#f7e7ce,fg=#0a0a08"
set -g status-right-style "bg=#0a0a08,fg=#5a5a55"

# Window status
set -g window-status-style "bg=#0a0a08,fg=#5a5a55"
set -g window-status-current-style "bg=#44475a,fg=#f7e7ce,bold"
set -g window-status-activity-style "bg=#0a0a08,fg=#f7e7ce"

# Pane borders
set -g pane-border-style "fg=#5a5a55"
set -g pane-active-border-style "fg=#f7e7ce"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f0ece0"
set -g message-command-style "bg=#44475a,fg=#f7e7ce"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f0ece0"

# Clock
set -g clock-mode-colour "#f7e7ce"
