# Prism Theme: diamond-dust
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#08090d,fg=#e8f0ff"
set -g status-left-style "bg=#38bdf8,fg=#08090d"
set -g status-right-style "bg=#08090d,fg=#505560"

# Window status
set -g window-status-style "bg=#08090d,fg=#505560"
set -g window-status-current-style "bg=#44475a,fg=#38bdf8,bold"
set -g window-status-activity-style "bg=#08090d,fg=#38bdf8"

# Pane borders
set -g pane-border-style "fg=#505560"
set -g pane-active-border-style "fg=#38bdf8"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8f0ff"
set -g message-command-style "bg=#44475a,fg=#38bdf8"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8f0ff"

# Clock
set -g clock-mode-colour "#38bdf8"
