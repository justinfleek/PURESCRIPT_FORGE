# Prism Theme: one-dark-pro
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1e2127,fg=#abb2bf"
set -g status-left-style "bg=#61afef,fg=#1e2127"
set -g status-right-style "bg=#1e2127,fg=#5c6370"

# Window status
set -g window-status-style "bg=#1e2127,fg=#5c6370"
set -g window-status-current-style "bg=#44475a,fg=#61afef,bold"
set -g window-status-activity-style "bg=#1e2127,fg=#e5c07b"

# Pane borders
set -g pane-border-style "fg=#5c6370"
set -g pane-active-border-style "fg=#61afef"

# Message/command mode
set -g message-style "bg=#44475a,fg=#abb2bf"
set -g message-command-style "bg=#44475a,fg=#61afef"

# Copy mode
set -g mode-style "bg=#44475a,fg=#abb2bf"

# Clock
set -g clock-mode-colour "#61afef"
