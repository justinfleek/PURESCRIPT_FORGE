# Prism Theme: midnight-sapphire
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#050810,fg=#e0e8f8"
set -g status-left-style "bg=#c0c0d0,fg=#050810"
set -g status-right-style "bg=#050810,fg=#4a5568"

# Window status
set -g window-status-style "bg=#050810,fg=#4a5568"
set -g window-status-current-style "bg=#44475a,fg=#c0c0d0,bold"
set -g window-status-activity-style "bg=#050810,fg=#c0c0d0"

# Pane borders
set -g pane-border-style "fg=#4a5568"
set -g pane-active-border-style "fg=#c0c0d0"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e0e8f8"
set -g message-command-style "bg=#44475a,fg=#c0c0d0"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e0e8f8"

# Clock
set -g clock-mode-colour "#c0c0d0"
