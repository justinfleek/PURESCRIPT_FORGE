# Prism Theme: holographic
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a0810,fg=#e8e0f8"
set -g status-left-style "bg=#00ffff,fg=#0a0810"
set -g status-right-style "bg=#0a0810,fg=#6060a0"

# Window status
set -g window-status-style "bg=#0a0810,fg=#6060a0"
set -g window-status-current-style "bg=#44475a,fg=#00ffff,bold"
set -g window-status-activity-style "bg=#0a0810,fg=#ffcc00"

# Pane borders
set -g pane-border-style "fg=#6060a0"
set -g pane-active-border-style "fg=#00ffff"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8e0f8"
set -g message-command-style "bg=#44475a,fg=#00ffff"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8e0f8"

# Clock
set -g clock-mode-colour "#00ffff"
