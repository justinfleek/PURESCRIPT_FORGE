# Prism Theme: fleek
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a0a0a,fg=#f0ece0"
set -g status-left-style "bg=#3cb878,fg=#0a0a0a"
set -g status-right-style "bg=#0a0a0a,fg=#6a6560"

# Window status
set -g window-status-style "bg=#0a0a0a,fg=#6a6560"
set -g window-status-current-style "bg=#44475a,fg=#3cb878,bold"
set -g window-status-activity-style "bg=#0a0a0a,fg=#ffd93d"

# Pane borders
set -g pane-border-style "fg=#6a6560"
set -g pane-active-border-style "fg=#3cb878"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f0ece0"
set -g message-command-style "bg=#44475a,fg=#3cb878"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f0ece0"

# Clock
set -g clock-mode-colour "#3cb878"
