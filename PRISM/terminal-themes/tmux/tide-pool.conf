# Prism Theme: tide-pool
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#06090c,fg=#e0f0f8"
set -g status-left-style "bg=#40e0d0,fg=#06090c"
set -g status-right-style "bg=#06090c,fg=#485560"

# Window status
set -g window-status-style "bg=#06090c,fg=#485560"
set -g window-status-current-style "bg=#44475a,fg=#40e0d0,bold"
set -g window-status-activity-style "bg=#06090c,fg=#40e0d0"

# Pane borders
set -g pane-border-style "fg=#485560"
set -g pane-active-border-style "fg=#40e0d0"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e0f0f8"
set -g message-command-style "bg=#44475a,fg=#40e0d0"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e0f0f8"

# Clock
set -g clock-mode-colour "#40e0d0"
