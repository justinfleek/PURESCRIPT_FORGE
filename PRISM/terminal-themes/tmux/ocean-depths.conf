# Prism Theme: ocean-depths
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a1018,fg=#d0e0f0"
set -g status-left-style "bg=#61e8e1,fg=#0a1018"
set -g status-right-style "bg=#0a1018,fg=#506070"

# Window status
set -g window-status-style "bg=#0a1018,fg=#506070"
set -g window-status-current-style "bg=#44475a,fg=#61e8e1,bold"
set -g window-status-activity-style "bg=#0a1018,fg=#fbbf24"

# Pane borders
set -g pane-border-style "fg=#506070"
set -g pane-active-border-style "fg=#61e8e1"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d0e0f0"
set -g message-command-style "bg=#44475a,fg=#61e8e1"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d0e0f0"

# Clock
set -g clock-mode-colour "#61e8e1"
