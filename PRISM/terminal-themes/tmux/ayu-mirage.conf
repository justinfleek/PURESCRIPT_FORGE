# Prism Theme: ayu-mirage
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1f2430,fg=#cccac2"
set -g status-left-style "bg=#ffcc66,fg=#1f2430"
set -g status-right-style "bg=#1f2430,fg=#5c6773"

# Window status
set -g window-status-style "bg=#1f2430,fg=#5c6773"
set -g window-status-current-style "bg=#44475a,fg=#ffcc66,bold"
set -g window-status-activity-style "bg=#1f2430,fg=#ffcc66"

# Pane borders
set -g pane-border-style "fg=#5c6773"
set -g pane-active-border-style "fg=#ffcc66"

# Message/command mode
set -g message-style "bg=#44475a,fg=#cccac2"
set -g message-command-style "bg=#44475a,fg=#ffcc66"

# Copy mode
set -g mode-style "bg=#44475a,fg=#cccac2"

# Clock
set -g clock-mode-colour "#ffcc66"
