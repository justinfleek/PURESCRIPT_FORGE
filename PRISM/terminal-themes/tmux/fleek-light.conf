# Prism Theme: fleek-light
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#fafaf8,fg=#1a1a18"
set -g status-left-style "bg=#2a9860,fg=#fafaf8"
set -g status-right-style "bg=#fafaf8,fg=#6a6a68"

# Window status
set -g window-status-style "bg=#fafaf8,fg=#6a6a68"
set -g window-status-current-style "bg=#44475a,fg=#2a9860,bold"
set -g window-status-activity-style "bg=#fafaf8,fg=#b08010"

# Pane borders
set -g pane-border-style "fg=#6a6a68"
set -g pane-active-border-style "fg=#2a9860"

# Message/command mode
set -g message-style "bg=#44475a,fg=#1a1a18"
set -g message-command-style "bg=#44475a,fg=#2a9860"

# Copy mode
set -g mode-style "bg=#44475a,fg=#1a1a18"

# Clock
set -g clock-mode-colour "#2a9860"
