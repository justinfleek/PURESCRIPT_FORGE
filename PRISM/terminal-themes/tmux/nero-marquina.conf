# Prism Theme: nero-marquina
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#08080a,fg=#e8e4dc"
set -g status-left-style "bg=#d4af37,fg=#08080a"
set -g status-right-style "bg=#08080a,fg=#5a5a68"

# Window status
set -g window-status-style "bg=#08080a,fg=#5a5a68"
set -g window-status-current-style "bg=#44475a,fg=#d4af37,bold"
set -g window-status-activity-style "bg=#08080a,fg=#d4af37"

# Pane borders
set -g pane-border-style "fg=#5a5a68"
set -g pane-active-border-style "fg=#d4af37"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8e4dc"
set -g message-command-style "bg=#44475a,fg=#d4af37"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8e4dc"

# Clock
set -g clock-mode-colour "#d4af37"
