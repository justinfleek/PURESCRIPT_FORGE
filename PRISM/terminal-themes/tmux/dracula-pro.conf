# Prism Theme: dracula-pro
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0d0d14,fg=#f8f8f2"
set -g status-left-style "bg=#bd93f9,fg=#0d0d14"
set -g status-right-style "bg=#0d0d14,fg=#6272a4"

# Window status
set -g window-status-style "bg=#0d0d14,fg=#6272a4"
set -g window-status-current-style "bg=#44475a,fg=#bd93f9,bold"
set -g window-status-activity-style "bg=#0d0d14,fg=#f1fa8c"

# Pane borders
set -g pane-border-style "fg=#6272a4"
set -g pane-active-border-style "fg=#bd93f9"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f8f8f2"
set -g message-command-style "bg=#44475a,fg=#bd93f9"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f8f8f2"

# Clock
set -g clock-mode-colour "#bd93f9"
