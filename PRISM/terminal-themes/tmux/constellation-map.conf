# Prism Theme: constellation-map
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#050608,fg=#e8f0ff"
set -g status-left-style "bg=#ffd700,fg=#050608"
set -g status-right-style "bg=#050608,fg=#485060"

# Window status
set -g window-status-style "bg=#050608,fg=#485060"
set -g window-status-current-style "bg=#44475a,fg=#ffd700,bold"
set -g window-status-activity-style "bg=#050608,fg=#ffd700"

# Pane borders
set -g pane-border-style "fg=#485060"
set -g pane-active-border-style "fg=#ffd700"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8f0ff"
set -g message-command-style "bg=#44475a,fg=#ffd700"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8f0ff"

# Clock
set -g clock-mode-colour "#ffd700"
