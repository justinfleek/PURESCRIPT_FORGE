# Prism Theme: gruvbox-material
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1d2021,fg=#d4be98"
set -g status-left-style "bg=#d8a657,fg=#1d2021"
set -g status-right-style "bg=#1d2021,fg=#7c6f64"

# Window status
set -g window-status-style "bg=#1d2021,fg=#7c6f64"
set -g window-status-current-style "bg=#44475a,fg=#d8a657,bold"
set -g window-status-activity-style "bg=#1d2021,fg=#d8a657"

# Pane borders
set -g pane-border-style "fg=#7c6f64"
set -g pane-active-border-style "fg=#d8a657"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d4be98"
set -g message-command-style "bg=#44475a,fg=#d8a657"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d4be98"

# Clock
set -g clock-mode-colour "#d8a657"
