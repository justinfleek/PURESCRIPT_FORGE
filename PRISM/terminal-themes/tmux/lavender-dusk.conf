# Prism Theme: lavender-dusk
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#10081a,fg=#e0d0f0"
set -g status-left-style "bg=#b388ff,fg=#10081a"
set -g status-right-style "bg=#10081a,fg=#705088"

# Window status
set -g window-status-style "bg=#10081a,fg=#705088"
set -g window-status-current-style "bg=#44475a,fg=#b388ff,bold"
set -g window-status-activity-style "bg=#10081a,fg=#fbbf24"

# Pane borders
set -g pane-border-style "fg=#705088"
set -g pane-active-border-style "fg=#b388ff"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e0d0f0"
set -g message-command-style "bg=#44475a,fg=#b388ff"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e0d0f0"

# Clock
set -g clock-mode-colour "#b388ff"
