# Prism Theme: acid-rain
# Add to ~/.config/starship.toml

# Suggested color palette based on acid-rain
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #c6ff00)"
# error_symbol = "[❯](bold #ff4444)"

# [directory]
# style = "bold #c6ff00"

# [git_branch]
# style = "bold #ff00ff"

# [git_status]
# style = "#ffaa00"

# Color reference:
# background: #040604
# foreground: #d0e0c0
# accent: #c6ff00
# keyword: #c6ff00
# string: #c6ff00
# function: #00aaff
# comment: #506040
# number: #ffaa00
# type: #c6ff00
