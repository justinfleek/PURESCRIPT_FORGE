# Prism Theme: fleek-light
# Add to ~/.config/starship.toml

# Suggested color palette based on fleek-light
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #2a9860)"
# error_symbol = "[❯](bold #d85030)"

# [directory]
# style = "bold #2a9860"

# [git_branch]
# style = "bold #8a7858"

# [git_status]
# style = "#b08010"

# Color reference:
# background: #fafaf8
# foreground: #1a1a18
# accent: #2a9860
# keyword: #d85030
# string: #2a9860
# function: #0088c8
# comment: #9a9a98
# number: #b08010
# type: #2a9860
