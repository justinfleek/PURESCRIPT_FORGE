# Prism Theme: ultraviolet
# Add to ~/.config/starship.toml

# Suggested color palette based on ultraviolet
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #00ff88)"
# error_symbol = "[❯](bold #ff4444)"

# [directory]
# style = "bold #bf00ff"

# [git_branch]
# style = "bold #bf00ff"

# [git_status]
# style = "#ff8800"

# Color reference:
# background: #080410
# foreground: #e0d0ff
# accent: #bf00ff
# keyword: #bf00ff
# string: #00ff88
# function: #00aaff
# comment: #704090
# number: #ff8800
# type: #bf00ff
