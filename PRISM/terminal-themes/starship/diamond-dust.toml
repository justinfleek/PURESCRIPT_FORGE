# Prism Theme: diamond-dust
# Add to ~/.config/starship.toml

# Suggested color palette based on diamond-dust
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #4ade80)"
# error_symbol = "[❯](bold #f87171)"

# [directory]
# style = "bold #38bdf8"

# [git_branch]
# style = "bold #818cf8"

# [git_status]
# style = "#38bdf8"

# Color reference:
# background: #08090d
# foreground: #e8f0ff
# accent: #38bdf8
# keyword: #818cf8
# string: #4ade80
# function: #60a5fa
# comment: #303540
# number: #fb923c
# type: #38bdf8
