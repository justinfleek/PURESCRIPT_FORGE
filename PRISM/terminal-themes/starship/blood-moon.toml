# Prism Theme: blood-moon
# Add to ~/.config/starship.toml

# Suggested color palette based on blood-moon
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #4ade80)"
# error_symbol = "[❯](bold #ff1744)"

# [directory]
# style = "bold #ff1744"

# [git_branch]
# style = "bold #c01030"

# [git_status]
# style = "#ff6b35"

# Color reference:
# background: #080404
# foreground: #f0d0d0
# accent: #ff1744
# keyword: #ff1744
# string: #4ade80
# function: #ff6b35
# comment: #704040
# number: #ff6b35
# type: #ff1744
