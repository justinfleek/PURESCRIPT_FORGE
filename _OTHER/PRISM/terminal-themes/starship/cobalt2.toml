# Prism Theme: cobalt2
# Add to ~/.config/starship.toml

# Suggested color palette based on cobalt2
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #3ad900)"
# error_symbol = "[❯](bold #ff628c)"

# [directory]
# style = "bold #ffc600"

# [git_branch]
# style = "bold #ff9d00"

# [git_status]
# style = "#ffc600"

# Color reference:
# background: #122738
# foreground: #ffffff
# accent: #ffc600
# keyword: #ff9d00
# string: #3ad900
# function: #ffc600
# comment: #0088ff
# number: #ff628c
# type: #80fcff
