# Prism Theme: soft-charcoal
# Add to ~/.config/starship.toml

# Suggested color palette based on soft-charcoal
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #4ade80)"
# error_symbol = "[❯](bold #f87171)"

# [directory]
# style = "bold #fbbf24"

# [git_branch]
# style = "bold #a78bfa"

# [git_status]
# style = "#fbbf24"

# Color reference:
# background: #2a2a32
# foreground: #e8e8f0
# accent: #fbbf24
# keyword: #a78bfa
# string: #4ade80
# function: #60a5fa
# comment: #50505a
# number: #fb923c
# type: #fbbf24
