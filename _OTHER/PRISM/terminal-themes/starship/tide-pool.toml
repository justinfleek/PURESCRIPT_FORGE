# Prism Theme: tide-pool
# Add to ~/.config/starship.toml

# Suggested color palette based on tide-pool
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #00ff88)"
# error_symbol = "[❯](bold #f87171)"

# [directory]
# style = "bold #40e0d0"

# [git_branch]
# style = "bold #a78bfa"

# [git_status]
# style = "#40e0d0"

# Color reference:
# background: #06090c
# foreground: #e0f0f8
# accent: #40e0d0
# keyword: #a78bfa
# string: #00ff88
# function: #40e0d0
# comment: #283540
# number: #fb923c
# type: #40e0d0
