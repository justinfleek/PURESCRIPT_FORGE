# Suggested color palette based on moonlight-ii
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #c3e88d)"
# error_symbol = "[❯](bold #ff757f)"

# [directory]
# style = "bold #82aaff"

# [git_branch]
