# Prism Theme: lavender-dusk
# Add to ~/.config/starship.toml

# Suggested color palette based on lavender-dusk
# You can reference these in your starship config

# Example usage:
# [character]
# success_symbol = "[❯](bold #4ade80)"
# error_symbol = "[❯](bold #f87171)"

# [directory]
# style = "bold #b388ff"

# [git_branch]
# style = "bold #b388ff"

# [git_status]
# style = "#fbbf24"

# Color reference:
# background: #10081a
# foreground: #e0d0f0
# accent: #b388ff
# keyword: #b388ff
# string: #4ade80
# function: #60a5fa
# comment: #604878
# number: #fb923c
# type: #b388ff
