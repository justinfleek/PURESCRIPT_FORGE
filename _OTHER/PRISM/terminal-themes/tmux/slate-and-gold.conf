# Prism Theme: slate-and-gold
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#12141a,fg=#d8dce8"
set -g status-left-style "bg=#ffd700,fg=#12141a"
set -g status-right-style "bg=#12141a,fg=#606878"

# Window status
set -g window-status-style "bg=#12141a,fg=#606878"
set -g window-status-current-style "bg=#44475a,fg=#ffd700,bold"
set -g window-status-activity-style "bg=#12141a,fg=#ffd700"

# Pane borders
set -g pane-border-style "fg=#606878"
set -g pane-active-border-style "fg=#ffd700"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d8dce8"
set -g message-command-style "bg=#44475a,fg=#ffd700"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d8dce8"

# Clock
set -g clock-mode-colour "#ffd700"
