# Prism Theme: soft-charcoal
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#2a2a32,fg=#e8e8f0"
set -g status-left-style "bg=#fbbf24,fg=#2a2a32"
set -g status-right-style "bg=#2a2a32,fg=#70707a"

# Window status
set -g window-status-style "bg=#2a2a32,fg=#70707a"
set -g window-status-current-style "bg=#44475a,fg=#fbbf24,bold"
set -g window-status-activity-style "bg=#2a2a32,fg=#fbbf24"

# Pane borders
set -g pane-border-style "fg=#70707a"
set -g pane-active-border-style "fg=#fbbf24"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8e8f0"
set -g message-command-style "bg=#44475a,fg=#fbbf24"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8e8f0"

# Clock
set -g clock-mode-colour "#fbbf24"
