# Prism Theme: neon-nexus
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#040804,fg=#d0ffd0"
set -g status-left-style "bg=#00ff88,fg=#040804"
set -g status-right-style "bg=#040804,fg=#308830"

# Window status
set -g window-status-style "bg=#040804,fg=#308830"
set -g window-status-current-style "bg=#44475a,fg=#00ff88,bold"
set -g window-status-activity-style "bg=#040804,fg=#ffaa00"

# Pane borders
set -g pane-border-style "fg=#308830"
set -g pane-active-border-style "fg=#00ff88"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d0ffd0"
set -g message-command-style "bg=#44475a,fg=#00ff88"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d0ffd0"

# Clock
set -g clock-mode-colour "#00ff88"
