# Prism Theme: night-owl
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#011627,fg=#d6deeb"
set -g status-left-style "bg=#7fdbca,fg=#011627"
set -g status-right-style "bg=#011627,fg=#637777"

# Window status
set -g window-status-style "bg=#011627,fg=#637777"
set -g window-status-current-style "bg=#44475a,fg=#7fdbca,bold"
set -g window-status-activity-style "bg=#011627,fg=#ffcb8b"

# Pane borders
set -g pane-border-style "fg=#637777"
set -g pane-active-border-style "fg=#7fdbca"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d6deeb"
set -g message-command-style "bg=#44475a,fg=#7fdbca"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d6deeb"

# Clock
set -g clock-mode-colour "#7fdbca"
