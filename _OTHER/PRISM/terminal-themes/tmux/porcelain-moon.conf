# Prism Theme: porcelain-moon
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#e8eaee,fg=#1a1c20"
set -g status-left-style "bg=#ca8a04,fg=#e8eaee"
set -g status-right-style "bg=#e8eaee,fg=#707478"

# Window status
set -g window-status-style "bg=#e8eaee,fg=#707478"
set -g window-status-current-style "bg=#44475a,fg=#ca8a04,bold"
set -g window-status-activity-style "bg=#e8eaee,fg=#ca8a04"

# Pane borders
set -g pane-border-style "fg=#707478"
set -g pane-active-border-style "fg=#ca8a04"

# Message/command mode
set -g message-style "bg=#44475a,fg=#1a1c20"
set -g message-command-style "bg=#44475a,fg=#ca8a04"

# Copy mode
set -g mode-style "bg=#44475a,fg=#1a1c20"

# Clock
set -g clock-mode-colour "#ca8a04"
