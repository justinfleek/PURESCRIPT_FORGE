# Prism Theme: emerald-velvet
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#040806,fg=#e0f0e0"
set -g status-left-style "bg=#d4af37,fg=#040806"
set -g status-right-style "bg=#040806,fg=#485848"

# Window status
set -g window-status-style "bg=#040806,fg=#485848"
set -g window-status-current-style "bg=#44475a,fg=#d4af37,bold"
set -g window-status-activity-style "bg=#040806,fg=#d4af37"

# Pane borders
set -g pane-border-style "fg=#485848"
set -g pane-active-border-style "fg=#d4af37"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e0f0e0"
set -g message-command-style "bg=#44475a,fg=#d4af37"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e0f0e0"

# Clock
set -g clock-mode-colour "#d4af37"
