# Prism Theme: cyber-noir
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a0a0f,fg=#a0a8c0"
set -g status-left-style "bg=#00fff0,fg=#0a0a0f"
set -g status-right-style "bg=#0a0a0f,fg=#505868"

# Window status
set -g window-status-style "bg=#0a0a0f,fg=#505868"
set -g window-status-current-style "bg=#44475a,fg=#00fff0,bold"
set -g window-status-activity-style "bg=#0a0a0f,fg=#ff8800"

# Pane borders
set -g pane-border-style "fg=#505868"
set -g pane-active-border-style "fg=#00fff0"

# Message/command mode
set -g message-style "bg=#44475a,fg=#a0a8c0"
set -g message-command-style "bg=#44475a,fg=#00fff0"

# Copy mode
set -g mode-style "bg=#44475a,fg=#a0a8c0"

# Clock
set -g clock-mode-colour "#00fff0"
