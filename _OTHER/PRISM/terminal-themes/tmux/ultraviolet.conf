# Prism Theme: ultraviolet
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#080410,fg=#e0d0ff"
set -g status-left-style "bg=#bf00ff,fg=#080410"
set -g status-right-style "bg=#080410,fg=#8050c0"

# Window status
set -g window-status-style "bg=#080410,fg=#8050c0"
set -g window-status-current-style "bg=#44475a,fg=#bf00ff,bold"
set -g window-status-activity-style "bg=#080410,fg=#ff8800"

# Pane borders
set -g pane-border-style "fg=#8050c0"
set -g pane-active-border-style "fg=#bf00ff"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e0d0ff"
set -g message-command-style "bg=#44475a,fg=#bf00ff"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e0d0ff"

# Clock
set -g clock-mode-colour "#bf00ff"
