# Prism Theme: moonlight-ii
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1b1d2c,fg=#c8d3f5"
set -g status-left-style "bg=#82aaff,fg=#1b1d2c"
set -g status-right-style "bg=#1b1d2c,fg=#636da6"

# Window status
set -g window-status-style "bg=#1b1d2c,fg=#636da6"
set -g window-status-current-style "bg=#44475a,fg=#82aaff,bold"
set -g window-status-activity-style "bg=#1b1d2c,fg=#ffc777"

# Pane borders
set -g pane-border-style "fg=#636da6"
set -g pane-active-border-style "fg=#82aaff"

# Message/command mode
set -g message-style "bg=#44475a,fg=#c8d3f5"
set -g message-command-style "bg=#44475a,fg=#82aaff"

# Copy mode
set -g mode-style "bg=#44475a,fg=#c8d3f5"

# Clock
set -g clock-mode-colour "#82aaff"
