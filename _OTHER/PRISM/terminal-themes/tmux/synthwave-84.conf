# Prism Theme: synthwave-84
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#1a1024,fg=#f0e0ff"
set -g status-left-style "bg=#ff7edb,fg=#1a1024"
set -g status-right-style "bg=#1a1024,fg=#8060a0"

# Window status
set -g window-status-style "bg=#1a1024,fg=#8060a0"
set -g window-status-current-style "bg=#44475a,fg=#ff7edb,bold"
set -g window-status-activity-style "bg=#1a1024,fg=#fede5d"

# Pane borders
set -g pane-border-style "fg=#8060a0"
set -g pane-active-border-style "fg=#ff7edb"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f0e0ff"
set -g message-command-style "bg=#44475a,fg=#ff7edb"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f0e0ff"

# Clock
set -g clock-mode-colour "#ff7edb"
