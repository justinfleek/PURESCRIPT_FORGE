# Prism Theme: cobalt2
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#122738,fg=#ffffff"
set -g status-left-style "bg=#ffc600,fg=#122738"
set -g status-right-style "bg=#122738,fg=#6699cc"

# Window status
set -g window-status-style "bg=#122738,fg=#6699cc"
set -g window-status-current-style "bg=#44475a,fg=#ffc600,bold"
set -g window-status-activity-style "bg=#122738,fg=#ffc600"

# Pane borders
set -g pane-border-style "fg=#6699cc"
set -g pane-active-border-style "fg=#ffc600"

# Message/command mode
set -g message-style "bg=#44475a,fg=#ffffff"
set -g message-command-style "bg=#44475a,fg=#ffc600"

# Copy mode
set -g mode-style "bg=#44475a,fg=#ffffff"

# Clock
set -g clock-mode-colour "#ffc600"
