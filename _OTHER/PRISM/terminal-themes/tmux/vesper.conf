# Prism Theme: vesper
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#101010,fg=#b0b0b0"
set -g status-left-style "bg=#ffc799,fg=#101010"
set -g status-right-style "bg=#101010,fg=#606060"

# Window status
set -g window-status-style "bg=#101010,fg=#606060"
set -g window-status-current-style "bg=#44475a,fg=#ffc799,bold"
set -g window-status-activity-style "bg=#101010,fg=#ffc799"

# Pane borders
set -g pane-border-style "fg=#606060"
set -g pane-active-border-style "fg=#ffc799"

# Message/command mode
set -g message-style "bg=#44475a,fg=#b0b0b0"
set -g message-command-style "bg=#44475a,fg=#ffc799"

# Copy mode
set -g mode-style "bg=#44475a,fg=#b0b0b0"

# Clock
set -g clock-mode-colour "#ffc799"
