# Prism Theme: forest-canopy
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0a100a,fg=#d0e8d0"
set -g status-left-style "bg=#90d870,fg=#0a100a"
set -g status-right-style "bg=#0a100a,fg=#508050"

# Window status
set -g window-status-style "bg=#0a100a,fg=#508050"
set -g window-status-current-style "bg=#44475a,fg=#90d870,bold"
set -g window-status-activity-style "bg=#0a100a,fg=#fbbf24"

# Pane borders
set -g pane-border-style "fg=#508050"
set -g pane-active-border-style "fg=#90d870"

# Message/command mode
set -g message-style "bg=#44475a,fg=#d0e8d0"
set -g message-command-style "bg=#44475a,fg=#90d870"

# Copy mode
set -g mode-style "bg=#44475a,fg=#d0e8d0"

# Clock
set -g clock-mode-colour "#90d870"
