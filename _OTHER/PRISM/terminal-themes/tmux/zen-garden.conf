# Prism Theme: zen-garden
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#101210,fg=#e8f0e8"
set -g status-left-style "bg=#c8b878,fg=#101210"
set -g status-right-style "bg=#101210,fg=#606560"

# Window status
set -g window-status-style "bg=#101210,fg=#606560"
set -g window-status-current-style "bg=#44475a,fg=#c8b878,bold"
set -g window-status-activity-style "bg=#101210,fg=#c8b878"

# Pane borders
set -g pane-border-style "fg=#606560"
set -g pane-active-border-style "fg=#c8b878"

# Message/command mode
set -g message-style "bg=#44475a,fg=#e8f0e8"
set -g message-command-style "bg=#44475a,fg=#c8b878"

# Copy mode
set -g mode-style "bg=#44475a,fg=#e8f0e8"

# Clock
set -g clock-mode-colour "#c8b878"
