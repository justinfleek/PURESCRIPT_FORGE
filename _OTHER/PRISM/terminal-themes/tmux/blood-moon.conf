# Prism Theme: blood-moon
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#080404,fg=#f0d0d0"
set -g status-left-style "bg=#ff1744,fg=#080404"
set -g status-right-style "bg=#080404,fg=#884040"

# Window status
set -g window-status-style "bg=#080404,fg=#884040"
set -g window-status-current-style "bg=#44475a,fg=#ff1744,bold"
set -g window-status-activity-style "bg=#080404,fg=#ff6b35"

# Pane borders
set -g pane-border-style "fg=#884040"
set -g pane-active-border-style "fg=#ff1744"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f0d0d0"
set -g message-command-style "bg=#44475a,fg=#ff1744"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f0d0d0"

# Clock
set -g clock-mode-colour "#ff1744"
