# Prism Theme: ember-hearth
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#0c0908,fg=#f8f0e0"
set -g status-left-style "bg=#ffd93d,fg=#0c0908"
set -g status-right-style "bg=#0c0908,fg=#5a4a40"

# Window status
set -g window-status-style "bg=#0c0908,fg=#5a4a40"
set -g window-status-current-style "bg=#44475a,fg=#ffd93d,bold"
set -g window-status-activity-style "bg=#0c0908,fg=#ffd93d"

# Pane borders
set -g pane-border-style "fg=#5a4a40"
set -g pane-active-border-style "fg=#ffd93d"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f8f0e0"
set -g message-command-style "bg=#44475a,fg=#ffd93d"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f8f0e0"

# Clock
set -g clock-mode-colour "#ffd93d"
