# Prism Theme: vaporwave-sunset
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#100818,fg=#f0e0ff"
set -g status-left-style "bg=#00ffff,fg=#100818"
set -g status-right-style "bg=#100818,fg=#8060a0"

# Window status
set -g window-status-style "bg=#100818,fg=#8060a0"
set -g window-status-current-style "bg=#44475a,fg=#00ffff,bold"
set -g window-status-activity-style "bg=#100818,fg=#ffcc00"

# Pane borders
set -g pane-border-style "fg=#8060a0"
set -g pane-active-border-style "fg=#00ffff"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f0e0ff"
set -g message-command-style "bg=#44475a,fg=#00ffff"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f0e0ff"

# Clock
set -g clock-mode-colour "#00ffff"
