# Prism Theme: obsidian-rose-gold
# Add to ~/.tmux.conf

# Status bar colors
set -g status-style "bg=#050404,fg=#f0e8e8"
set -g status-left-style "bg=#e8b4b8,fg=#050404"
set -g status-right-style "bg=#050404,fg=#5a5555"

# Window status
set -g window-status-style "bg=#050404,fg=#5a5555"
set -g window-status-current-style "bg=#44475a,fg=#e8b4b8,bold"
set -g window-status-activity-style "bg=#050404,fg=#e8b4b8"

# Pane borders
set -g pane-border-style "fg=#5a5555"
set -g pane-active-border-style "fg=#e8b4b8"

# Message/command mode
set -g message-style "bg=#44475a,fg=#f0e8e8"
set -g message-command-style "bg=#44475a,fg=#e8b4b8"

# Copy mode
set -g mode-style "bg=#44475a,fg=#f0e8e8"

# Clock
set -g clock-mode-colour "#e8b4b8"
