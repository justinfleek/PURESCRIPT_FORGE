# Prism Theme: one-dark-pro
# Place in ~/.config/helix/themes/prism-one-dark-pro.toml

"ui.background" = { bg = "#1e2127" }
"ui.text" = "#abb2bf"
"ui.text.focus" = "#61afef"
"ui.cursor" = { bg = "#61afef", fg = "#1e2127" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#5c6370"
"ui.linenr.selected" = "#61afef"
"ui.cursorline.primary" = { bg = "#24272d" }
"ui.statusline" = { fg = "#abb2bf", bg = "#1e2127" }
"ui.statusline.inactive" = { fg = "#5c6370", bg = "#1e2127" }
"ui.popup" = { bg = "#1e2127" }
"ui.menu" = { bg = "#1e2127" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#abb2bf", bg = "#1e2127" }

"comment" = { fg = "#5c6370", modifiers = ["italic"] }
"keyword" = { fg = "#c678dd", modifiers = ["bold"] }
"keyword.control" = "#c678dd"
"keyword.function" = "#c678dd"
"keyword.return" = "#c678dd"
"keyword.exception" = "#c678dd"
"keyword.operator" = "#c678dd"

"string" = "#98c379"
"string.special" = "#98c379"

"function" = "#61afef"
"function.builtin" = "#61afef"
"function.method" = "#61afef"
"function.macro" = "#61afef"

"constant" = "#d19a66"
"constant.numeric" = "#d19a66"
"constant.character" = "#98c379"
"constant.builtin" = "#d19a66"

"type" = "#e5c07b"
"type.builtin" = "#e5c07b"

"variable" = "#abb2bf"
"variable.builtin" = "#e5c07b"
"variable.parameter" = "#abb2bf"

"attribute" = "#e5c07b"
"namespace" = "#e5c07b"

"operator" = "#c678dd"
"punctuation" = "#abb2bf"
"punctuation.delimiter" = "#abb2bf"
"punctuation.bracket" = "#abb2bf"

"label" = "#61afef"
"tag" = "#c678dd"

"markup.heading" = { fg = "#c678dd", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#61afef"
"markup.link.text" = "#98c379"
"markup.raw" = "#98c379"

"diff.plus" = "#98c379"
"diff.minus" = "#e06c75"
"diff.delta" = "#e5c07b"

[palette]
background = "#1e2127"
foreground = "#abb2bf"
accent = "#61afef"
