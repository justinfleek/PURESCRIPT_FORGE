# Prism Theme: tide-pool
# Place in ~/.config/helix/themes/prism-tide-pool.toml

"ui.background" = { bg = "#06090c" }
"ui.text" = "#e0f0f8"
"ui.text.focus" = "#40e0d0"
"ui.cursor" = { bg = "#40e0d0", fg = "#06090c" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#485560"
"ui.linenr.selected" = "#40e0d0"
"ui.cursorline.primary" = { bg = "#0d1013" }
"ui.statusline" = { fg = "#e0f0f8", bg = "#06090c" }
"ui.statusline.inactive" = { fg = "#485560", bg = "#06090c" }
"ui.popup" = { bg = "#06090c" }
"ui.menu" = { bg = "#06090c" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e0f0f8", bg = "#06090c" }

"comment" = { fg = "#283540", modifiers = ["italic"] }
"keyword" = { fg = "#a78bfa", modifiers = ["bold"] }
"keyword.control" = "#a78bfa"
"keyword.function" = "#a78bfa"
"keyword.return" = "#a78bfa"
"keyword.exception" = "#a78bfa"
"keyword.operator" = "#a78bfa"

"string" = "#00ff88"
"string.special" = "#00ff88"

"function" = "#40e0d0"
"function.builtin" = "#40e0d0"
"function.method" = "#40e0d0"
"function.macro" = "#40e0d0"

"constant" = "#fb923c"
"constant.numeric" = "#fb923c"
"constant.character" = "#00ff88"
"constant.builtin" = "#fb923c"

"type" = "#40e0d0"
"type.builtin" = "#40e0d0"

"variable" = "#e0f0f8"
"variable.builtin" = "#40e0d0"
"variable.parameter" = "#e0f0f8"

"attribute" = "#40e0d0"
"namespace" = "#40e0d0"

"operator" = "#a78bfa"
"punctuation" = "#e0f0f8"
"punctuation.delimiter" = "#e0f0f8"
"punctuation.bracket" = "#e0f0f8"

"label" = "#40e0d0"
"tag" = "#a78bfa"

"markup.heading" = { fg = "#a78bfa", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#40e0d0"
"markup.link.text" = "#00ff88"
"markup.raw" = "#00ff88"

"diff.plus" = "#00ff88"
"diff.minus" = "#f87171"
"diff.delta" = "#40e0d0"

[palette]
background = "#06090c"
foreground = "#e0f0f8"
accent = "#40e0d0"
