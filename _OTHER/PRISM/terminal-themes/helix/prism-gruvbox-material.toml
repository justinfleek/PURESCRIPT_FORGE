# Prism Theme: gruvbox-material
# Place in ~/.config/helix/themes/prism-gruvbox-material.toml

"ui.background" = { bg = "#1d2021" }
"ui.text" = "#d4be98"
"ui.text.focus" = "#d8a657"
"ui.cursor" = { bg = "#d8a657", fg = "#1d2021" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#7c6f64"
"ui.linenr.selected" = "#d8a657"
"ui.cursorline.primary" = { bg = "#232627" }
"ui.statusline" = { fg = "#d4be98", bg = "#1d2021" }
"ui.statusline.inactive" = { fg = "#7c6f64", bg = "#1d2021" }
"ui.popup" = { bg = "#1d2021" }
"ui.menu" = { bg = "#1d2021" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#d4be98", bg = "#1d2021" }

"comment" = { fg = "#7c6f64", modifiers = ["italic"] }
"keyword" = { fg = "#ea6962", modifiers = ["bold"] }
"keyword.control" = "#ea6962"
"keyword.function" = "#ea6962"
"keyword.return" = "#ea6962"
"keyword.exception" = "#ea6962"
"keyword.operator" = "#ea6962"

"string" = "#a9b665"
"string.special" = "#a9b665"

"function" = "#a9b665"
"function.builtin" = "#a9b665"
"function.method" = "#a9b665"
"function.macro" = "#a9b665"

"constant" = "#d3869b"
"constant.numeric" = "#d3869b"
"constant.character" = "#a9b665"
"constant.builtin" = "#d3869b"

"type" = "#d8a657"
"type.builtin" = "#d8a657"

"variable" = "#d4be98"
"variable.builtin" = "#d8a657"
"variable.parameter" = "#d4be98"

"attribute" = "#d8a657"
"namespace" = "#d8a657"

"operator" = "#ea6962"
"punctuation" = "#d4be98"
"punctuation.delimiter" = "#d4be98"
"punctuation.bracket" = "#d4be98"

"label" = "#d8a657"
"tag" = "#ea6962"

"markup.heading" = { fg = "#ea6962", modifiers = ["bold"] }
