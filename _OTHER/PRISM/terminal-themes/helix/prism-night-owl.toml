# Prism Theme: night-owl
# Place in ~/.config/helix/themes/prism-night-owl.toml

"ui.background" = { bg = "#011627" }
"ui.text" = "#d6deeb"
"ui.text.focus" = "#7fdbca"
"ui.cursor" = { bg = "#7fdbca", fg = "#011627" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#637777"
"ui.linenr.selected" = "#7fdbca"
"ui.cursorline.primary" = { bg = "#081c2d" }
"ui.statusline" = { fg = "#d6deeb", bg = "#011627" }
"ui.statusline.inactive" = { fg = "#637777", bg = "#011627" }
"ui.popup" = { bg = "#011627" }
"ui.menu" = { bg = "#011627" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#d6deeb", bg = "#011627" }

"comment" = { fg = "#637777", modifiers = ["italic"] }
"keyword" = { fg = "#c792ea", modifiers = ["bold"] }
"keyword.control" = "#c792ea"
"keyword.function" = "#c792ea"
"keyword.return" = "#c792ea"
"keyword.exception" = "#c792ea"
"keyword.operator" = "#c792ea"

"string" = "#ecc48d"
"string.special" = "#ecc48d"

"function" = "#82aaff"
"function.builtin" = "#82aaff"
"function.method" = "#82aaff"
"function.macro" = "#82aaff"

"constant" = "#f78c6c"
"constant.numeric" = "#f78c6c"
"constant.character" = "#ecc48d"
"constant.builtin" = "#f78c6c"

"type" = "#ffcb8b"
"type.builtin" = "#ffcb8b"

"variable" = "#d6deeb"
"variable.builtin" = "#ffcb8b"
"variable.parameter" = "#d6deeb"

"attribute" = "#ffcb8b"
"namespace" = "#ffcb8b"

"operator" = "#c792ea"
"punctuation" = "#d6deeb"
"punctuation.delimiter" = "#d6deeb"
"punctuation.bracket" = "#d6deeb"

"label" = "#7fdbca"
"tag" = "#c792ea"

"markup.heading" = { fg = "#c792ea", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#7fdbca"
"markup.link.text" = "#ecc48d"
