# Prism Theme: diamond-dust
# Place in ~/.config/helix/themes/prism-diamond-dust.toml

"ui.background" = { bg = "#08090d" }
"ui.text" = "#e8f0ff"
"ui.text.focus" = "#38bdf8"
"ui.cursor" = { bg = "#38bdf8", fg = "#08090d" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#505560"
"ui.linenr.selected" = "#38bdf8"
"ui.cursorline.primary" = { bg = "#0f1014" }
"ui.statusline" = { fg = "#e8f0ff", bg = "#08090d" }
"ui.statusline.inactive" = { fg = "#505560", bg = "#08090d" }
"ui.popup" = { bg = "#08090d" }
"ui.menu" = { bg = "#08090d" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e8f0ff", bg = "#08090d" }

"comment" = { fg = "#303540", modifiers = ["italic"] }
"keyword" = { fg = "#818cf8", modifiers = ["bold"] }
"keyword.control" = "#818cf8"
"keyword.function" = "#818cf8"
"keyword.return" = "#818cf8"
"keyword.exception" = "#818cf8"
"keyword.operator" = "#818cf8"

"string" = "#4ade80"
"string.special" = "#4ade80"

"function" = "#60a5fa"
"function.builtin" = "#60a5fa"
"function.method" = "#60a5fa"
"function.macro" = "#60a5fa"

"constant" = "#fb923c"
"constant.numeric" = "#fb923c"
"constant.character" = "#4ade80"
"constant.builtin" = "#fb923c"

"type" = "#38bdf8"
"type.builtin" = "#38bdf8"

"variable" = "#e8f0ff"
"variable.builtin" = "#38bdf8"
"variable.parameter" = "#e8f0ff"

"attribute" = "#38bdf8"
"namespace" = "#38bdf8"

"operator" = "#818cf8"
"punctuation" = "#e8f0ff"
"punctuation.delimiter" = "#e8f0ff"
"punctuation.bracket" = "#e8f0ff"

"label" = "#38bdf8"
"tag" = "#818cf8"

"markup.heading" = { fg = "#818cf8", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#38bdf8"
"markup.link.text" = "#4ade80"
"markup.raw" = "#4ade80"

"diff.plus" = "#4ade80"
"diff.minus" = "#f87171"
