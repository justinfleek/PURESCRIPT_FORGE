# Prism Theme: constellation-map
# Place in ~/.config/helix/themes/prism-constellation-map.toml

"ui.background" = { bg = "#050608" }
"ui.text" = "#e8f0ff"
"ui.text.focus" = "#ffd700"
"ui.cursor" = { bg = "#ffd700", fg = "#050608" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#485060"
"ui.linenr.selected" = "#ffd700"
"ui.cursorline.primary" = { bg = "#0c0d0f" }
"ui.statusline" = { fg = "#e8f0ff", bg = "#050608" }
"ui.statusline.inactive" = { fg = "#485060", bg = "#050608" }
"ui.popup" = { bg = "#050608" }
"ui.menu" = { bg = "#050608" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e8f0ff", bg = "#050608" }

"comment" = { fg = "#283040", modifiers = ["italic"] }
"keyword" = { fg = "#a78bfa", modifiers = ["bold"] }
"keyword.control" = "#a78bfa"
"keyword.function" = "#a78bfa"
"keyword.return" = "#a78bfa"
"keyword.exception" = "#a78bfa"
"keyword.operator" = "#a78bfa"

"string" = "#4ade80"
"string.special" = "#4ade80"

"function" = "#60a5fa"
"function.builtin" = "#60a5fa"
"function.method" = "#60a5fa"
"function.macro" = "#60a5fa"

"constant" = "#fbbf24"
"constant.numeric" = "#fbbf24"
"constant.character" = "#4ade80"
"constant.builtin" = "#fbbf24"

"type" = "#ffd700"
"type.builtin" = "#ffd700"

"variable" = "#e8f0ff"
"variable.builtin" = "#ffd700"
"variable.parameter" = "#e8f0ff"

"attribute" = "#ffd700"
"namespace" = "#ffd700"

"operator" = "#a78bfa"
"punctuation" = "#e8f0ff"
"punctuation.delimiter" = "#e8f0ff"
"punctuation.bracket" = "#e8f0ff"

"label" = "#ffd700"
"tag" = "#a78bfa"

"markup.heading" = { fg = "#a78bfa", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#ffd700"
"markup.link.text" = "#4ade80"
"markup.raw" = "#4ade80"

"diff.plus" = "#4ade80"
"diff.minus" = "#f87171"
"diff.delta" = "#ffd700"

[palette]
background = "#050608"
foreground = "#e8f0ff"
accent = "#ffd700"
