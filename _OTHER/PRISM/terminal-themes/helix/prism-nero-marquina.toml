# Prism Theme: nero-marquina
# Place in ~/.config/helix/themes/prism-nero-marquina.toml

"ui.background" = { bg = "#08080a" }
"ui.text" = "#e8e4dc"
"ui.text.focus" = "#d4af37"
"ui.cursor" = { bg = "#d4af37", fg = "#08080a" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#5a5a68"
"ui.linenr.selected" = "#d4af37"
"ui.cursorline.primary" = { bg = "#0f0f11" }
"ui.statusline" = { fg = "#e8e4dc", bg = "#08080a" }
"ui.statusline.inactive" = { fg = "#5a5a68", bg = "#08080a" }
"ui.popup" = { bg = "#08080a" }
"ui.menu" = { bg = "#08080a" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e8e4dc", bg = "#08080a" }

"comment" = { fg = "#3a3a45", modifiers = ["italic"] }
"keyword" = { fg = "#b454e8", modifiers = ["bold"] }
"keyword.control" = "#b454e8"
"keyword.function" = "#b454e8"
"keyword.return" = "#b454e8"
"keyword.exception" = "#b454e8"
"keyword.operator" = "#b454e8"

"string" = "#54c878"
"string.special" = "#54c878"

"function" = "#5494e8"
"function.builtin" = "#5494e8"
"function.method" = "#5494e8"
"function.macro" = "#5494e8"

"constant" = "#e8a054"
"constant.numeric" = "#e8a054"
"constant.character" = "#54c878"
"constant.builtin" = "#e8a054"

"type" = "#d4af37"
"type.builtin" = "#d4af37"

"variable" = "#e8e4dc"
"variable.builtin" = "#d4af37"
"variable.parameter" = "#e8e4dc"

"attribute" = "#d4af37"
"namespace" = "#d4af37"

"operator" = "#b454e8"
"punctuation" = "#e8e4dc"
"punctuation.delimiter" = "#e8e4dc"
"punctuation.bracket" = "#e8e4dc"

"label" = "#d4af37"
"tag" = "#b454e8"

"markup.heading" = { fg = "#b454e8", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#d4af37"
"markup.link.text" = "#54c878"
"markup.raw" = "#54c878"

"diff.plus" = "#54c878"
"diff.minus" = "#e85454"
"diff.delta" = "#d4af37"

[palette]
background = "#08080a"
foreground = "#e8e4dc"
accent = "#d4af37"
