# Prism Theme: acid-rain
# Place in ~/.config/helix/themes/prism-acid-rain.toml

"ui.background" = { bg = "#040604" }
"ui.text" = "#d0e0c0"
"ui.text.focus" = "#c6ff00"
"ui.cursor" = { bg = "#c6ff00", fg = "#040604" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#607850"
"ui.linenr.selected" = "#c6ff00"
"ui.cursorline.primary" = { bg = "#0b0d0b" }
"ui.statusline" = { fg = "#d0e0c0", bg = "#040604" }
"ui.statusline.inactive" = { fg = "#607850", bg = "#040604" }
"ui.popup" = { bg = "#040604" }
"ui.menu" = { bg = "#040604" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#d0e0c0", bg = "#040604" }

"comment" = { fg = "#506040", modifiers = ["italic"] }
"keyword" = { fg = "#c6ff00", modifiers = ["bold"] }
"keyword.control" = "#c6ff00"
"keyword.function" = "#c6ff00"
"keyword.return" = "#c6ff00"
"keyword.exception" = "#c6ff00"
"keyword.operator" = "#c6ff00"

"string" = "#c6ff00"
"string.special" = "#c6ff00"

"function" = "#00aaff"
"function.builtin" = "#00aaff"
"function.method" = "#00aaff"
"function.macro" = "#00aaff"

"constant" = "#ffaa00"
"constant.numeric" = "#ffaa00"
"constant.character" = "#c6ff00"
"constant.builtin" = "#ffaa00"

"type" = "#c6ff00"
"type.builtin" = "#c6ff00"

"variable" = "#d0e0c0"
"variable.builtin" = "#c6ff00"
"variable.parameter" = "#d0e0c0"

"attribute" = "#c6ff00"
"namespace" = "#c6ff00"

"operator" = "#c6ff00"
"punctuation" = "#d0e0c0"
"punctuation.delimiter" = "#d0e0c0"
"punctuation.bracket" = "#d0e0c0"

"label" = "#c6ff00"
"tag" = "#c6ff00"

"markup.heading" = { fg = "#c6ff00", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#c6ff00"
"markup.link.text" = "#c6ff00"
"markup.raw" = "#c6ff00"

"diff.plus" = "#c6ff00"
"diff.minus" = "#ff4444"
"diff.delta" = "#ffaa00"

[palette]
background = "#040604"
foreground = "#d0e0c0"
accent = "#c6ff00"
