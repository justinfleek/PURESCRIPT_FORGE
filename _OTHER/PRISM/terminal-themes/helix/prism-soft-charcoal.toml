# Prism Theme: soft-charcoal
# Place in ~/.config/helix/themes/prism-soft-charcoal.toml

"ui.background" = { bg = "#2a2a32" }
"ui.text" = "#e8e8f0"
"ui.text.focus" = "#fbbf24"
"ui.cursor" = { bg = "#fbbf24", fg = "#2a2a32" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#70707a"
"ui.linenr.selected" = "#fbbf24"
"ui.cursorline.primary" = { bg = "#303038" }
"ui.statusline" = { fg = "#e8e8f0", bg = "#2a2a32" }
"ui.statusline.inactive" = { fg = "#70707a", bg = "#2a2a32" }
"ui.popup" = { bg = "#2a2a32" }
"ui.menu" = { bg = "#2a2a32" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e8e8f0", bg = "#2a2a32" }

"comment" = { fg = "#50505a", modifiers = ["italic"] }
"keyword" = { fg = "#a78bfa", modifiers = ["bold"] }
"keyword.control" = "#a78bfa"
"keyword.function" = "#a78bfa"
"keyword.return" = "#a78bfa"
"keyword.exception" = "#a78bfa"
"keyword.operator" = "#a78bfa"

"string" = "#4ade80"
"string.special" = "#4ade80"

"function" = "#60a5fa"
"function.builtin" = "#60a5fa"
"function.method" = "#60a5fa"
"function.macro" = "#60a5fa"

"constant" = "#fb923c"
"constant.numeric" = "#fb923c"
"constant.character" = "#4ade80"
"constant.builtin" = "#fb923c"

"type" = "#fbbf24"
"type.builtin" = "#fbbf24"

"variable" = "#e8e8f0"
"variable.builtin" = "#fbbf24"
"variable.parameter" = "#e8e8f0"

"attribute" = "#fbbf24"
"namespace" = "#fbbf24"

"operator" = "#a78bfa"
"punctuation" = "#e8e8f0"
"punctuation.delimiter" = "#e8e8f0"
"punctuation.bracket" = "#e8e8f0"

"label" = "#fbbf24"
"tag" = "#a78bfa"

"markup.heading" = { fg = "#a78bfa", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#fbbf24"
"markup.link.text" = "#4ade80"
"markup.raw" = "#4ade80"

"diff.plus" = "#4ade80"
"diff.minus" = "#f87171"
"diff.delta" = "#fbbf24"

[palette]
background = "#2a2a32"
foreground = "#e8e8f0"
accent = "#fbbf24"
