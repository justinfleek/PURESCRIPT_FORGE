# Prism Theme: palenight
# Place in ~/.config/helix/themes/prism-palenight.toml

"ui.background" = { bg = "#1b1e2b" }
"ui.text" = "#a6accd"
"ui.text.focus" = "#c792ea"
"ui.cursor" = { bg = "#c792ea", fg = "#1b1e2b" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#676e95"
"ui.linenr.selected" = "#c792ea"
"ui.cursorline.primary" = { bg = "#212431" }
"ui.statusline" = { fg = "#a6accd", bg = "#1b1e2b" }
"ui.statusline.inactive" = { fg = "#676e95", bg = "#1b1e2b" }
"ui.popup" = { bg = "#1b1e2b" }
"ui.menu" = { bg = "#1b1e2b" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#a6accd", bg = "#1b1e2b" }

"comment" = { fg = "#676e95", modifiers = ["italic"] }
"keyword" = { fg = "#c792ea", modifiers = ["bold"] }
"keyword.control" = "#c792ea"
"keyword.function" = "#c792ea"
"keyword.return" = "#c792ea"
"keyword.exception" = "#c792ea"
"keyword.operator" = "#c792ea"

"string" = "#c3e88d"
"string.special" = "#c3e88d"

"function" = "#82aaff"
"function.builtin" = "#82aaff"
"function.method" = "#82aaff"
"function.macro" = "#82aaff"

"constant" = "#f78c6c"
"constant.numeric" = "#f78c6c"
"constant.character" = "#c3e88d"
"constant.builtin" = "#f78c6c"

"type" = "#ffcb6b"
"type.builtin" = "#ffcb6b"

"variable" = "#a6accd"
"variable.builtin" = "#ffcb6b"
"variable.parameter" = "#a6accd"

"attribute" = "#ffcb6b"
"namespace" = "#ffcb6b"

"operator" = "#c792ea"
"punctuation" = "#a6accd"
"punctuation.delimiter" = "#a6accd"
"punctuation.bracket" = "#a6accd"

"label" = "#c792ea"
"tag" = "#c792ea"

"markup.heading" = { fg = "#c792ea", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#c792ea"
"markup.link.text" = "#c3e88d"
"markup.raw" = "#c3e88d"

"diff.plus" = "#c3e88d"
"diff.minus" = "#f07178"
"diff.delta" = "#ffcb6b"

[palette]
background = "#1b1e2b"
foreground = "#a6accd"
accent = "#c792ea"
