# Prism Theme: fleek
# Place in ~/.config/helix/themes/prism-fleek.toml

"ui.background" = { bg = "#0a0a0a" }
"ui.text" = "#f0ece0"
"ui.text.focus" = "#3cb878"
"ui.cursor" = { bg = "#3cb878", fg = "#0a0a0a" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#6a6560"
"ui.linenr.selected" = "#3cb878"
"ui.cursorline.primary" = { bg = "#111111" }
"ui.statusline" = { fg = "#f0ece0", bg = "#0a0a0a" }
"ui.statusline.inactive" = { fg = "#6a6560", bg = "#0a0a0a" }
"ui.popup" = { bg = "#0a0a0a" }
"ui.menu" = { bg = "#0a0a0a" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#f0ece0", bg = "#0a0a0a" }

"comment" = { fg = "#4a4540", modifiers = ["italic"] }
"keyword" = { fg = "#ff6b35", modifiers = ["bold"] }
"keyword.control" = "#ff6b35"
"keyword.function" = "#ff6b35"
"keyword.return" = "#ff6b35"
"keyword.exception" = "#ff6b35"
"keyword.operator" = "#ff6b35"

"string" = "#3cb878"
"string.special" = "#3cb878"

"function" = "#00a0e4"
"function.builtin" = "#00a0e4"
"function.method" = "#00a0e4"
"function.macro" = "#00a0e4"

"constant" = "#ffd93d"
"constant.numeric" = "#ffd93d"
"constant.character" = "#3cb878"
"constant.builtin" = "#ffd93d"

"type" = "#3cb878"
"type.builtin" = "#3cb878"

"variable" = "#f0ece0"
"variable.builtin" = "#3cb878"
"variable.parameter" = "#f0ece0"

"attribute" = "#3cb878"
"namespace" = "#3cb878"

"operator" = "#ff6b35"
"punctuation" = "#f0ece0"
"punctuation.delimiter" = "#f0ece0"
"punctuation.bracket" = "#f0ece0"

"label" = "#3cb878"
"tag" = "#ff6b35"

"markup.heading" = { fg = "#ff6b35", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#3cb878"
"markup.link.text" = "#3cb878"
"markup.raw" = "#3cb878"

"diff.plus" = "#3cb878"
"diff.minus" = "#ff6b35"
"diff.delta" = "#ffd93d"

[palette]
background = "#0a0a0a"
foreground = "#f0ece0"
accent = "#3cb878"
