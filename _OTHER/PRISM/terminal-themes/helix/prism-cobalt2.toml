# Prism Theme: cobalt2
# Place in ~/.config/helix/themes/prism-cobalt2.toml

"ui.background" = { bg = "#122738" }
"ui.text" = "#ffffff"
"ui.text.focus" = "#ffc600"
"ui.cursor" = { bg = "#ffc600", fg = "#122738" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#6699cc"
"ui.linenr.selected" = "#ffc600"
"ui.cursorline.primary" = { bg = "#192d3d" }
"ui.statusline" = { fg = "#ffffff", bg = "#122738" }
"ui.statusline.inactive" = { fg = "#6699cc", bg = "#122738" }
"ui.popup" = { bg = "#122738" }
"ui.menu" = { bg = "#122738" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#ffffff", bg = "#122738" }

"comment" = { fg = "#0088ff", modifiers = ["italic"] }
"keyword" = { fg = "#ff9d00", modifiers = ["bold"] }
"keyword.control" = "#ff9d00"
"keyword.function" = "#ff9d00"
"keyword.return" = "#ff9d00"
"keyword.exception" = "#ff9d00"
"keyword.operator" = "#ff9d00"

"string" = "#3ad900"
"string.special" = "#3ad900"

"function" = "#ffc600"
"function.builtin" = "#ffc600"
"function.method" = "#ffc600"
"function.macro" = "#ffc600"

"constant" = "#ff628c"
"constant.numeric" = "#ff628c"
"constant.character" = "#3ad900"
"constant.builtin" = "#ff628c"

"type" = "#80fcff"
"type.builtin" = "#80fcff"

"variable" = "#ffffff"
"variable.builtin" = "#80fcff"
"variable.parameter" = "#ffffff"

"attribute" = "#80fcff"
"namespace" = "#80fcff"

"operator" = "#ff9d00"
"punctuation" = "#ffffff"
"punctuation.delimiter" = "#ffffff"
"punctuation.bracket" = "#ffffff"

"label" = "#ffc600"
"tag" = "#ff9d00"

"markup.heading" = { fg = "#ff9d00", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#ffc600"
"markup.link.text" = "#3ad900"
"markup.raw" = "#3ad900"

"diff.plus" = "#3ad900"
"diff.minus" = "#ff628c"
"diff.delta" = "#ffc600"

[palette]
background = "#122738"
foreground = "#ffffff"
accent = "#ffc600"
