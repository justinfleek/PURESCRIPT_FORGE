# Prism Theme: zen-garden
# Place in ~/.config/helix/themes/prism-zen-garden.toml

"ui.background" = { bg = "#101210" }
"ui.text" = "#e8f0e8"
"ui.text.focus" = "#c8b878"
"ui.cursor" = { bg = "#c8b878", fg = "#101210" }
"ui.cursor.match" = { bg = "#44475a" }
"ui.selection" = { bg = "#44475a" }
"ui.linenr" = "#606560"
"ui.linenr.selected" = "#c8b878"
"ui.cursorline.primary" = { bg = "#171917" }
"ui.statusline" = { fg = "#e8f0e8", bg = "#101210" }
"ui.statusline.inactive" = { fg = "#606560", bg = "#101210" }
"ui.popup" = { bg = "#101210" }
"ui.menu" = { bg = "#101210" }
"ui.menu.selected" = { bg = "#44475a" }
"ui.help" = { fg = "#e8f0e8", bg = "#101210" }

"comment" = { fg = "#404540", modifiers = ["italic"] }
"keyword" = { fg = "#a078a0", modifiers = ["bold"] }
"keyword.control" = "#a078a0"
"keyword.function" = "#a078a0"
"keyword.return" = "#a078a0"
"keyword.exception" = "#a078a0"
"keyword.operator" = "#a078a0"

"string" = "#78b878"
"string.special" = "#78b878"

"function" = "#7090b8"
"function.builtin" = "#7090b8"
"function.method" = "#7090b8"
"function.macro" = "#7090b8"

"constant" = "#d4a870"
"constant.numeric" = "#d4a870"
"constant.character" = "#78b878"
"constant.builtin" = "#d4a870"

"type" = "#c8b878"
"type.builtin" = "#c8b878"

"variable" = "#e8f0e8"
"variable.builtin" = "#c8b878"
"variable.parameter" = "#e8f0e8"

"attribute" = "#c8b878"
"namespace" = "#c8b878"

"operator" = "#a078a0"
"punctuation" = "#e8f0e8"
"punctuation.delimiter" = "#e8f0e8"
"punctuation.bracket" = "#e8f0e8"

"label" = "#c8b878"
"tag" = "#a078a0"

"markup.heading" = { fg = "#a078a0", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#c8b878"
"markup.link.text" = "#78b878"
"markup.raw" = "#78b878"

"diff.plus" = "#78b878"
"diff.minus" = "#e87878"
"diff.delta" = "#c8b878"

[palette]
background = "#101210"
foreground = "#e8f0e8"
accent = "#c8b878"
