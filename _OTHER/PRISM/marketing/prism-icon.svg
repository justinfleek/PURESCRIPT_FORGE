<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient inspired by light through a prism -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a0e4"/>
      <stop offset="33%" style="stop-color:#3cb878"/>
      <stop offset="66%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    
    <!-- Dark background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Prism triangle -->
  <polygon 
    points="64,20 100,90 28,90" 
    fill="none" 
    stroke="url(#prismGradient)" 
    stroke-width="4"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Light beam entering (white) -->
  <line x1="20" y1="50" x2="52" y2="55" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Dispersed light beams (rainbow) -->
  <line x1="76" y1="55" x2="108" y2="35" stroke="#00a0e4" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="78" y1="60" x2="110" y2="50" stroke="#3cb878" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="65" x2="112" y2="65" stroke="#ffd93d" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="78" y1="70" x2="110" y2="80" stroke="#ff6b35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Small highlight dots -->
  <circle cx="64" cy="20" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="100" cy="90" r="2" fill="#ffd93d" opacity="0.6"/>
  <circle cx="28" cy="90" r="2" fill="#00a0e4" opacity="0.6"/>
</svg>
