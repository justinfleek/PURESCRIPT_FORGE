<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prism Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 { color: #3cb878; margin-bottom: 10px; }
    p { color: #888; margin-bottom: 30px; }
    .preview {
      display: flex;
      gap: 40px;
      align-items: center;
      margin-bottom: 30px;
    }
    .preview-box {
      text-align: center;
    }
    .preview-box span {
      display: block;
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 16px;
    }
    button {
      background: linear-gradient(135deg, #00a0e4, #3cb878);
      border: none;
      color: #000;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(60, 184, 120, 0.4);
    }
    .buttons { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Prism Icon Generator</h1>
  <p>Click buttons below to download icons for marketplace submission</p>
  
  <div class="preview">
    <div class="preview-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <span>128Ã—128 (VSCode)</span>
    </div>
    <div class="preview-box">
      <canvas id="icon256" width="256" height="256"></canvas>
      <span>256Ã—256 (High-res)</span>
    </div>
  </div>
  
  <div class="buttons">
    <button onclick="downloadIcon(128)">Download 128Ã—128 PNG</button>
    <button onclick="downloadIcon(256)">Download 256Ã—256 PNG</button>
  </div>
  
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;
      
      // Clear
      ctx.clearRect(0, 0, size, size);
      
      // Background gradient
      const bgGrad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size*0.7);
      bgGrad.addColorStop(0, '#1a1a1a');
      bgGrad.addColorStop(1, '#0a0a0a');
      
      // Background circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 4*scale, 0, Math.PI * 2);
      ctx.fillStyle = bgGrad;
      ctx.fill();
      ctx.strokeStyle = '#2a2a2a';
      ctx.lineWidth = 2 * scale;
      ctx.stroke();
      
      // Prism triangle gradient
      const prismGrad = ctx.createLinearGradient(28*scale, 20*scale, 100*scale, 90*scale);
      prismGrad.addColorStop(0, '#00a0e4');
      prismGrad.addColorStop(0.33, '#3cb878');
      prismGrad.addColorStop(0.66, '#ffd93d');
      prismGrad.addColorStop(1, '#ff6b35');
      
      // Glow effect for prism
      ctx.shadowColor = '#3cb878';
      ctx.shadowBlur = 10 * scale;
      
      // Prism triangle
      ctx.beginPath();
      ctx.moveTo(64*scale, 22*scale);
      ctx.lineTo(98*scale, 88*scale);
      ctx.lineTo(30*scale, 88*scale);
      ctx.closePath();
      ctx.strokeStyle = prismGrad;
      ctx.lineWidth = 4 * scale;
      ctx.lineJoin = 'round';
      ctx.stroke();
      
      // Reset shadow
      ctx.shadowBlur = 0;
      
      // Incoming light beam (white)
      ctx.beginPath();
      ctx.moveTo(18*scale, 48*scale);
      ctx.lineTo(50*scale, 54*scale);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.lineWidth = 3 * scale;
      ctx.lineCap = 'round';
      ctx.stroke();
      
      // Dispersed light beams (rainbow)
      const beams = [
        { x1: 78, y1: 54, x2: 108, y2: 34, color: '#00a0e4' },
        { x1: 80, y1: 59, x2: 110, y2: 49, color: '#3cb878' },
        { x1: 82, y1: 64, x2: 112, y2: 64, color: '#ffd93d' },
        { x1: 80, y1: 69, x2: 110, y2: 79, color: '#ff6b35' },
      ];
      
      ctx.lineWidth = 2.5 * scale;
      beams.forEach(beam => {
        ctx.beginPath();
        ctx.moveTo(beam.x1*scale, beam.y1*scale);
        ctx.lineTo(beam.x2*scale, beam.y2*scale);
        ctx.strokeStyle = beam.color;
        ctx.stroke();
      });
      
      // Highlight dots
      ctx.beginPath();
      ctx.arc(64*scale, 22*scale, 3*scale, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(98*scale, 88*scale, 2*scale, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 215, 61, 0.6)';
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(30*scale, 88*scale, 2*scale, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0, 160, 228, 0.6)';
      ctx.fill();
    }
    
    function downloadIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      drawIcon(canvas);
      
      const link = document.createElement('a');
      link.download = `prism-icon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw previews on load
    window.onload = function() {
      drawIcon(document.getElementById('icon128'));
      drawIcon(document.getElementById('icon256'));
    };
  </script>
</body>
</html>
